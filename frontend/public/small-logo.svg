<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Orange gradient for the circle -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="50" cy="50" r="40" fill="url(#brandGradient)" filter="url(#dropshadow)"/>
  
  <!-- Fork icon -->
  <g transform="translate(50, 50)">
    <!-- Fork handle -->
    <rect x="-3" y="8" width="6" height="28" fill="white" rx="3"/>
    
    <!-- Fork prongs -->
    <rect x="-12" y="-12" width="3" height="20" fill="white" rx="1.5"/>
    <rect x="-4" y="-12" width="3" height="20" fill="white" rx="1.5"/>
    <rect x="4" y="-12" width="3" height="20" fill="white" rx="1.5"/>
    <rect x="12" y="-12" width="3" height="20" fill="white" rx="1.5"/>
    
    <!-- Fork base connecting the prongs -->
    <rect x="-12" y="-12" width="27" height="4" fill="white" rx="2"/>
  </g>
</svg>